<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong> <span class="text-muted" id="assignedRole"> -{{user.role}}</span> <br>
        <span class="text-muted">{{user.email}}</span>
        <select ng-model="activeRole" ng-init="user.role" ng-change="updateRole(user,activeRole)">
        	<option ng-repeat="role in roles" value="{{role}}" selected>{{role}}</option>
        </select>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
