<div class="col-md-12" id="gallery">

	<ul>
		<li ng-repeat="image in imageList"><img class="img-responsive" ng-src="/api/images/{{image.name}}" />
		</li>
	</ul>
</div>

<form name="fileUpload" method="post" action="/api/images" enctype="multipart/form-data">
	<div class="form-group">
		<input type="file" name="photo" />
		<input type="submit" value="upload" />
	</div>
</form>
